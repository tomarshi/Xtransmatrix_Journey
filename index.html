<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Launcher â€“ Cosmic HITL Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0d1b2a 0%, #000000 100%);
      color: white;
    }

    /* Starfield animation */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #008c9e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Starfield Background -->
  <div class="stars">
    <!-- Generate 50 stars randomly -->
    <script>
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to My Internship Portal</h1>
    <a href="Day_1.html" class="button">Day_1</a>
    <a href="Day_2.html" class="button">Day_2</a>
  </div>

</body>
</html>
